name: Pylint Check

on: [push]

jobs:

  pylint:
  
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install pylint
        run: pip install pylint

      - name: Run pylint in backend folder
        run: |
          cd backend
          pylint **/*.py
